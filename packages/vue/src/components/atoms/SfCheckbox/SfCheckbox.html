<div class="sf-checkbox">
  <input
    :id="id"
    :name="name"
    type="checkbox"
    class="sf-checkbox__field"
    :value="true"
    v-model="isChecked"
    :disabled="disabled" />
  <label :for="id" class="sf-checkbox__label">
    <slot name="icon" v-bind="{ isChecked, disabled }">
      <span class="sf-checkbox__icon" :class="{'is-active': isChecked}">
        <!-- @slot Custom checked button markup (binds `isChecked` boolean) -->
        <SfIcon class="sf-checkbox__icon-svg" path="check" size="xxs" color="white"/>
      </span>
    </slot>
    <!-- @slot Custom checkbox label content (binds `checked` boolean) -->
    <slot name="content" v-bind="{ isChecked, disabled }" />
  </label>
</div>
