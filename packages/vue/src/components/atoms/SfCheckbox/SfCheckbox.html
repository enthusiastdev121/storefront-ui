<div
  class="sf-checkbox"
  :class="{'is-active': isChecked, 'is-disabled': disabled}"
>
  <input
    type="checkbox"
    :id="value"
    :name="name"
    :value="value"
    :checked="isChecked"
    :disabled="disabled"
    @input="inputHandler"
    class="sf-checkbox__input"
  />
  <label :for="value" class="sf-checkbox__container">
    <!-- @slot Custom chekcmark markup (bind 'isChecked' boolean, 'disabled' boolean -->
    <slot name="checkmark" v-bind="{isChecked, disabled}">
      <div class="sf-checkbox__checkmark" :class="{'is-active': isChecked}">
        <SfIcon
          v-if="isChecked"
          icon="check"
          size="xxs"
          style="width: 11px; height: 9px"
          color="white"
        />
      </div>
    </slot>
    <!-- @slot Custom label markup (bind 'label' string, 'isChecked' boolean, 'disabled' boolean -->
    <slot name="label" v-bind="{label, isChecked, disabled}">
      <div class="sf-checkbox__label" v-if="label">{{label}}</div>
    </slot>
  </label>
</div>
