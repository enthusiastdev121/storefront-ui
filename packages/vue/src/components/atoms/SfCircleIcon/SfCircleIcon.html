<SfButton class="sf-circle-icon" v-on="$listeners">
  <!--@slot Custom content that will replace default icon. can be used for inlined SVG's-->
  <slot>
    <SfIcon
      :aria-label="alt || icon"
      tabindex="-1"
      class="sf-circle-icon__icon"
      :icon="icon"
      :color="colorIcon"
      :size="sizeIcon"/>
  </slot>
</SfButton>
