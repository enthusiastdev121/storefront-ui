<div class="sf-input" :class="{ 'sf-input--invalid': !valid }">
  <input v-bind="$attrs" v-on="listeners" :value="value">
  <span class="sf-input__bar"></span>
  <label class="sf-input__label"><slot>{{ label }}</slot></label>
  <div class="sf-input__error-message">
    <transition name="fade">
      <span v-if="!valid">
        <slot name="errorMessage">{{ errorMessage }}</slot>
      </span>
    </transition>
  </div>
</div>
