<div
  class="sf-input"
  :class="{
    'sf-input--has-text': !!value,
    'sf-input--invalid': valid === false
  }">
  <input v-bind="$attrs" v-on="listeners" :value="value" :required="required" :disabled="disabled">
  <span class="sf-input__bar"></span>
  <label class="sf-input__label">
    <!-- @slot Custom input label -->
    <slot name="label" v-bind="{label}">{{ label }}</slot>
  </label>
  <div class="sf-input__error-message">
    <transition name="fade">
      <span v-if="valid === false">
        <!-- @slot Custom error message of form input -->
        <slot name="error" v-bind="{errorMessage}">{{ errorMessage }}</slot>
      </span>
    </transition>
  </div>
</div>
