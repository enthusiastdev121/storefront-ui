<div class="sf-price">
<!--@slot Custom special price-->
    <slot name="special" v-bind="{ special }">
      <ins
        v-if="special"
        :aria-label="specialPriceAriaLabel"
        class="sf-price__special"
      >
        {{ special }}
      </ins>
    </slot>
    <!--@slot Custom old price (value from regular)-->
    <slot name="old" v-bind="{ regular }">
      <span
        v-if="special"
        :aria-label="oldPriceAriaLabel"
        class="sf-price__old"
        >
        {{ regular }}
      </span>
    </slot>
    <!--@slot Custom regular price -->
    <slot name="regular" v-bind="{ regular }">
        <span
          v-if="!special"
          :aria-label="regularPriceAriaLabel"
          class="sf-price__regular"
          >
          {{ regular }}
        </span>
      </slot>
  </div>
