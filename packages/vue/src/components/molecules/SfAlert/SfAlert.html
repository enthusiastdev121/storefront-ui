<div class="sf-alert" :class="`sf-alert--${type}`">
    <!--@slot Custom alert icon. Slot content will replace default icon <img> tag.-->
    <slot name="icon" :icon="icon">
        <img :src="iconSrc" class="sf-alert__icon" v-if="hasIconSrc">
        <sf-icon path="notify" size="xs" :class="`sf-alert--${type}`" v-else/>
    </slot>
    <!--@slot Custom message . Slot content will replace default message <p> tag.-->
    <slot name="message" :message="message">
        <p class="sf-alert__text"  v-if="message">{{ message }}</p>
    </slot>
    <slot />
</div>
