<div 
	class="sf-filter" 
	:class="{ 'sf-filter--active' : selected }"
>
	<slot>
		<div 
			v-if="color" 
			class="sf-filter-item__color" 
			:style="'background-color:' + color ">
		</div>
		<div class="sf-filter-item__label">{{ label }}</div>
		<div class="sf-filter-item__count">{{ count }}</div>
	</slot>
</div>
