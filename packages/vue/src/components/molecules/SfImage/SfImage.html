<div class="sf-image" :style="{maxWidth: maxWidth}" @mouseover="hoverHandler(true)" @mouseleave="hoverHandler(false)">
  <transition :name="transition">
    <div v-if="hasOverlay && loaded" class="sf-image__overlay">
      <!--@slot slot for overlay content, if is empty the overlay is off -->
      <slot />
    </div>
  </transition>
  <img v-if="src" :alt="alt" :data-src="src" class="sf-image__img sf-image-lozad">
  <span class="sf-image__pictures" v-else-if="!src && images">
    <span v-for="(imagem, index) in images.slice(0, 2)" class="sf-image__picture">
      <picture ref="picture" class="sf-image-lozad" :data-iesrc="imagem.normal.url" :data-alt="imagem.normal.alt">
        <source :srcset="imagem.small.url" media="(max-width: 767px)">
        <source :srcset="imagem.normal.url" media="(min-width: 768px)">
      </picture>
    </span>
  </span>
  <img v-else :alt="alt" :src="placeholder" class="sf-image__img">
</div>
