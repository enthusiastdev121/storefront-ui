<section class="sf-modal" :class="{ 'sf-modal--visible': visible }">
  <SfOverlay class="sf-modal__overlay" :transition="transitionOverlay" v-show="visible" v-if="overlay" @click="checkPersistence"></SfOverlay>
  <transition :name="transitionModal">
    <div class="sf-modal__container" v-show="visible">
      <button class="sf-modal__cross" @click="$emit('close')" v-if="cross">
        <!--@slot Use this slot to place content inside the close button.-->
        <slot name="close">
          <img src="/assets/close.svg" class="sf-circle-icon__icon" alt="">
        </slot>
      </button>
      <div class="sf-modal__content">
        <!--@slot Use this slot to place content inside the modal.-->
        <slot></slot>
      </div>    
    </div>
  </transition>
</section>
