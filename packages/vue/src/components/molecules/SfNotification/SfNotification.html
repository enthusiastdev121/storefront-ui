<transition name="fade">
    <div v-if="visible" @close="visible = false" class="sf-notification sf-notification__container" :class="`sf-notification--${type}`">
        <slot name="icon" v-bind="{ chooseIcon }">
            <SfIcon class="sf-notification__icon" :icon="chooseIcon" size="lg" color="white"></SfIcon>
        </slot>
        <div>
            <div class="sf-notification__title">
                <slot name="title" v-bind="{ title }">{{ title }}</slot>
            </div>
            <div v-if="hasMessage" class="sf-notification__message">
                <slot name="message" v-bind="{ message }">{{ message }}</slot>
            </div>
        </div>
        <SfIcon class="sf-notification__close" icon="cross" color="white" size="14px" @click="close" />
    </div>
</transition>
