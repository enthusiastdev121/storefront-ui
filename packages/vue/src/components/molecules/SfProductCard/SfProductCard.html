<div class="sf-product-card">
  <button :aria-label="ariaLabel" @click="toggleOnWishlist" class="sf-product-card__wishlist-icon">
    <slot name="wishlist-icon">
      <sf-icon :path="currentWishlistIcon" :color="onWishlistColor" size="sm" data-test="sf-wishlist-icon"/>
    </slot>
  </button>
  <slot name="image">
    <div class="sf-product-card__image">
      <img :src="image" :alt="title">
    </div>
  </slot>
  <slot name="title">
    <span class="sf-product-card__title">
      {{ title }}
    </span>
  </slot>
  <slot name="price" v-bind="{ specialPrice, regularPrice }">
    <SfPrice
      class="sf-product-card__price"
      v-if="regularPrice"
      :regular="regularPrice"
      :special="specialPrice"
    />
  </slot>
  <slot name="rating" v-bind="{ maxRating, rating }">
    <div class="sf-product-card__reviews">
      <SfRating
      class="sf-product-card__rating"
      v-if="rating"
      :max="maxRating"
      :score="rating"
    />
    <a v-if="rating" class="sf-product-card__reviews-count">(8)</a>
    </div>
  </slot>
</div>
