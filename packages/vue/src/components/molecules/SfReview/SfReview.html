<section class="sf-review">
    <!-- @slot -->
    <slot name="author" v-bind="{author}">
        <div class="sf-review__author">{{ author }}</div>
    </slot>
    <!-- @slot -->
    <slot name="info" v-bind="{finalRating, finalMaxRating, date}">
        <div class="sf-review__info">
            <div v-bind:class="{ 'sf-review__rating': finalRating }">
                <SfRating
                v-if="finalRating"
                :max="finalMaxRating"
                :score="finalRating"
                />
            </div>
            <div 
              class="sf-review__date" 
              v-bind:class="{ 'sf-review__display-inline-block': finalRating, 'sf-review__margin-left': finalRating }"
            >{{ date }}</div>
        </div>
    </slot>
    <!-- @slot -->
    <slot name="message" v-bind="{finalMessage, readMoreText, hideFullText}">
        <div v-if="message">
            <span class="sf-review__message">{{ finalMessage }} &nbsp;</span> 
            <a href="#" v-show="showReadMore" @click="showFullMessage" class="sf-review__message_read_more">{{ readMoreText }}</a>
            <a href="#" v-show="showHide" @click="hideFullMessage" class="sf-review__message_hide">{{ hideFullText }}</a>
        </div>
    </slot>
</section>
