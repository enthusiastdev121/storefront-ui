<section class="sf-review">
    <!-- @slot Review author. Slot content will replace default <div> tag (bind 'author' string). -->
    <slot name="author" v-bind="{author}">
        <div class="sf-review__author">{{ author }}</div>
    </slot>
    <!-- @slot Review information. Slot content will replace default <div> tag and its inner <div> tags (bind 'rating' boolean|number, 'maxRating' number, 'date' string). -->
    <slot name="info" v-bind="{rating, maxRating, date}">
        <div class="sf-review__info">
            <div v-bind:class="{ 'sf-review__rating': rating > 0 && maxRating > 0 }">
                <SfRating
                v-if="rating"
                :max="maxRating"
                :score="rating"
                />
            </div>
            <div 
              class="sf-review__date" 
              v-bind:class="[ rating > 0 && maxRating > 0 ? 'sf-review__display-inline-block sf-review__margin-left' : '']"
            >{{ date }}</div>
        </div>
    </slot>
    <!-- @slot Review message. Slot content will replace default <div> tag and its inner <span> and <a> tags (bind 'finalMessage' computed property- string, 'readMoreText' string, 'hideFullText' string). -->
    <slot name="message" v-bind="{finalMessage, readMoreText, hideFullText}">
        <div v-if="message">
            <span class="sf-review__message">{{ finalMessage }} &nbsp;</span> 
            <a href="#" v-show="showReadMore" @click="showFullMessage" class="sf-review__message_read_more">{{ readMoreText }}</a>
            <a href="#" v-show="showHide" @click="hideFullMessage" class="sf-review__message_hide">{{ hideFullText }}</a>
        </div>
    </slot>
</section>
