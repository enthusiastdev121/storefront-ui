<div
  class="sf-select"
  @click="toggle($event)"
  @blur="closeHandler"
  @keyup.space="openHandler"
  @keyup.up="move(-1)"
  @keyup.down="move(1)"
  @keyup.enter="enter($event)"
  :aria-expanded="open ? 'true' : 'false'"
  :aria-owns="'lbox_'+_uid"
  aria-autocomplete="none"
  role="combobox"
  tabindex="0">
  <div
    role="textbox"
    class="sf-select__selected sf-select-option"
    v-html="html"
    ></div>
  <transition name="sf-select">
    <div v-show="open" class="sf-select__dropdown">
      <div class="sf-select__overlay"></div>
      <ul
        :id="'lbox_'+_uid"
        role="listbox"
        class="sf-select__options"
        :style="{maxHeight}">
        <slot/>
      </ul>
      <div class="sf-select__bottom">
        <SfButton @click="closeHandler" class="sf-select__button-cancel">Cancel</SfButton>
      </div>

<!--
<!--        <slot name="options-bottom">Check size guide <span style="width: 25px; height: 25px; border-radius: 50%; background-color: #5ECE7B; margin-left: 10px"></span></slot>-->
<!--      </div>-->
    </div>
  </transition>
</div>
