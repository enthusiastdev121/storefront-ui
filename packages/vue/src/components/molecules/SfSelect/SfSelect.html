<div
  class="sf-select"
  @click="toggle($event)"
  @blur="closeHandler"
  @keyup.space="openHandler"
  @keyup.up="move(-1)"
  @keyup.down="move(1)"
  @keyup.enter="enter($event)"
  :aria-expanded="open ? 'true' : 'false'"
  :aria-owns="'lbox_'+_uid"
  aria-autocomplete="none"
  role="combobox"
  tabindex="0">
  <div
    role="textbox"
    class="sf-select__selected sf-select-option"
    v-html="html"></div>
  <transition name="fade">
    <div v-show="open" class="sf-select__overlay"></div>
  </transition>
  <transition name="sf-select">
    <div v-show="open" class="sf-select__dropdown">
      <ul
        :id="'lbox_'+_uid"
        role="listbox"
        class="sf-select__options"
        :style="{maxHeight}"
      >
        <!-- @slot -->
        <slot />
      </ul>
      <SfButton
        @click="closeHandler"
        class="sf-select__cancel"
        ref="cancel">
        Cancel
      </SfButton>
    </div>
  </transition>
</div>
