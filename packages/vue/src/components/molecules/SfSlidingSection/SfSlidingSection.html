    <slot name="static" />
  </div>
  <div class="sf-sliding-section__sliding">
    <slot name="cross">
      <div class="sf-sliding-section__mobile-bar">
        <button class="sf-sliding-section__close">
          <SfIcon icon="cross" size="xxs" ref="cross" />

      </div>
    </slot>
    <slot name="sliding" />
  </div>
