<section class="sf-sfmodal" v-if="visible">
  <div class="sf-modal__overlay"></div>
  <div class="sf-modal__container">
    <button class="sf-modal__cross" @click="$emit('close')" v-if="cross">X</button>
    <!--@slot Modal content. Slot content will replace default div.sf-modal__content tag-->
    <slot name="content" :title="content">
      <div class="sf-modal__content" v-if="content">
        {{ content }}
      </div>
    </slot>
  </div>
</section>
