<div class="sf-accordion">
  <SfAccordionItem
    v-for="(item, index) of items"
    :key="index"
    @toggle="toggleCurrent($event)"
    @contentClicked="print($event)"
    :header="item.header"
    :content="item.content"
  ></SfAccordionItem>

  <SfAccordionItem
    @toggle="toggleCurrent($event)"
    @contentClicked="print($event)"
  >
    <template #header>
        <div style="padding: 1rem; background-color: red;">SLOT <h1>HEAD</h1></div>
    </template>
    <template #content>
        <div>Content for slot content</div>
    </template>
  </SfAccordionItem>

  <slot></slot>
