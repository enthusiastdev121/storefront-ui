<div class="sf-accordion">
  <div v-if="items">
    <SfAccordionItem v-for="(item, index) of items"
      v-bind:key="index"
      :header="item.header"
      :contentItems="item.content">
    </SfAccordionItem>
  </div>
  <!--@slot "Items" slot for multiple SfAccordionItem elements-->
  <slot name="items"></slot>
</div>
