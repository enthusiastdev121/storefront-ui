<div>
  <div @click="onHeaderClick">
    <div v-if="!isOpen || !$parent.openHeaderStyle">
      <slot name="header">
        <div class="sf-accordion-item__header">
          {{ headerText }}
          <img src="/assets/chevron_down.svg" alt="Open this tab" />
        </div>
      </slot>
    </div>
    <div v-if="isOpen && $parent.openHeaderStyle">
      <slot name="headerOpen">
        <div class="sf-accordion-item__header sf-accordion-item__header--active">
          {{ headerText }}
          <img style="transform: rotate(-180deg)" src="/assets/chevron_down.svg" alt="Open this tab" />
        </div>
      </slot>
    </div>
  </div>
  <div class="sf-accordion-item__content-wrapper" :class="isOpen ? 'sf-accordion-item__content-wrapper--show' : ''">
    <slot name="content">
      <div class="sf-accordion-item__content">
        <div v-for="item of contentItems" @click="onContentItemClick(item.id)">
          {{ item.text }}
        </div>
      </div>
    </slot>
  </div>
</div>
