<div>
  <div
    @click="onHeaderClick"
    class="sf-accordion-item__header-wrapper"
    :class="isOpen ? 'sf-accordion-item__header-wrapper--open' : 'sf-accordion-item__header-wrapper--close'"
  >
    <slot name="header">
      <div class="sf-accordion-item__header">
        {{ header }}
      </div>
    </slot>
    <img
      v-if="$parent.showChevron"
      :class="isOpen ? 'sf-accordion-item__header-icon--up' : ''"
      src="../../../../../public/assets/chevron_down.svg"
      alt="Toggle this section"
    />
  </div>
  <div
    class="sf-accordion-item__content-wrapper"
    :class="isOpen ? 'sf-accordion-item__content-wrapper--show' : ''"
  >
    <slot name="content">
      <div class="sf-accordion-item__content">
        <div
          v-for="item of contentItems"
          :key="item.id"
          @click="onContentItemClick(item.id)"
          :class="{'sf-accordion-item__content--active': item.id === selected}">
          {{ item.text }}
        </div>
      </div>
    </slot>
  </div>
</div>
