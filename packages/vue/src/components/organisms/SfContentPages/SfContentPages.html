<div class="sf-content-pages">
  <section
    class="sf-content-pages__section"
    :class="{'sf-content-pages__section--is-active': active}"
  >
    <div class="sf-content-pages__sidebar">
      <h1 class="sf-content-pages__title">{{title}}</h1>
      <div v-for="category in categories" :key="category.title">
        <h2 class="sf-content-pages__category-title">{{category.title}}</h2>
        <SfList class="sf-content-pages__list">
          <SfListItem
            v-for="page in category.pages"
            :key="page.title"
            class="sf-content-pages__list-item"
          >
            <!-- @slot Custom menu-item markup -->
            <slot name="menu-item" v-bind="{updatePage, page, active}">
                <SfMenuItem
                  @click="updatePage(page.title)"
                  :label="page.title"
                  class="sf-content-pages__menu"
                  :class="{'sf-content-pages__menu--is-active': page.title === active}"
                >
                  <template #icon>
                    <SfIcon
                      v-if="page.icon"
                      size="xxs"
                      color="#686d7d"
                      :icon="page.icon"
                      class="sf-content-pages__menu-icon" />
                  </template>
                </SfMenuItem>
            </slot>
          </SfListItem>
        </SfList>
      </div>
    </div>
    <div class="sf-content-pages__content">
      <!-- @slot Slot for Content Page -->
      <slot />
    </div>
  </section>
</div>
