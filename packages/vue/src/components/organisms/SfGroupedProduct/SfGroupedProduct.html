<div class="sf-grouped-product">
  <div style="display:flex;">
    <slot name="image" v-bind="{image, title}">
      <SfImage :src="image" :alt="title" />
    </slot>
  </div>
  <div class="sf-grouped-product__description">
    <slot name="title" v-bind="{title}">
      <div>{{title}}</div>
    </slot>
    <slot name="sku">
      <div class="sf-grouped-product__sku">{{sku}}</div>
    </slot>
    <slot name="input">
      <SfInput
        type="number"
        :value="qty"
        @input="(value)=>{$emit('input', value)}"
        min="1"
        :max="stock"
        class="sf-grouped-product__select-quantity"
      />
    </slot>
  </div>
  <div class="sf-grouped-product__attributes">
    <slot name="attributes"></slot>
    Green
  </div>
  <div class="sf-grouped-product__price">
    <slot name="price" v-bind="{ specialPrice, regularPrice }">
      <SfPrice
        v-if="regularPrice"
        :regular="regularPrice"
        :special="specialPrice"
        class="sf-grouped-product__price"
      />
    </slot>
  </div>
</div>
