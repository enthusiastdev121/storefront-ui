<header class="sf-header">
  <slot name="logo" v-bind="{logo}">
    <SfImage v-if="logo" :src="logo" class="sf-header__logo" />
  </slot>
  <slot name="navigations">
    <nav class="sf-header__navigation">
      <a class="sf-header__navigation-link" v-for="(navigation, index) in navigations" :key="index" :href="navigation.href">{{navigation.text}}</a>
    </nav>
  </slot>
  <slot name="search">
    <SfSearchBar class="sf-header__search" />
  </slot>
  <slot name="icons" v-bind="{accountIcon, wishlistIcon, cartIcon}">
    <div class="sf-header__icons">
      <SfIcon
        class="sf-header__icon"
        size="xs"
        :icon="accountIcon"
        @click="$emit('click:account')">
      </SfIcon>
      <SfIcon
        class="sf-header__icon"
        size="xs"
        :icon="wishlistIcon"
        @click="$emit('click:wishlist')">
      </SfIcon>
      <SfIcon
        class="sf-header__icon"
        size="xs"
        :icon="cartIcon"
        @click="$emit('click:cart')">
      </SfIcon>
    </div>
</slot>
</header>
