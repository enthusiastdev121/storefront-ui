<header class="sf-header">
  <SfImage :src="logo" class="sf-header__logo" />
  <nav class="sf-header__navigation">
    <a class="sf-header__navigation-link" v-for="(navigation, index) in navigations" :key="index" :href="navigation.href" v-text="navigation.text"></a>
  </nav>
  <SfSearchBar class="sf-header__search" />
  <div class="sf-header__icons">
    <SfIcon
      class="sf-header__icon"
      size="xs"
      :icon="accountIcon"
      @click="onClickHandler('account')">
    </SfIcon>
    <SfIcon
      class="sf-header__icon"
      size="xs"
      :icon="wishlistIcon"
      @click="onClickHandler('wishlist')">
    </SfIcon>
    <SfIcon
      class="sf-header__icon"
      size="xs"
      :icon="cartIcon"
      @click="onClickHandler('cart')">
    </SfIcon>
  </div>
</header>
