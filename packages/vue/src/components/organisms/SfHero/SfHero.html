<div class="sf-hero">
    <div class="glide" ref="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides sf-hero__slides">
                <div v-for="item in heroItems">
                    <SfHeroItem
                        :background="item.background"
                        :image="item.image"
                        :title="item.title"
                        :buttonText="item.buttonText"
                        :bgPosition="item.bgPosition"
                        :containerPosition="item.containerPosition">
                    </SfHeroItem>
                </div>
                <slot />
            </ul>
        </div>
    </div>
    <div class="sf-hero__controls" v-if="numberOfPages > 1">
        <SfArrow
            @click="go('prev')"
            class="sf-arrow sf-arrow--transparent"
            aria-label="previous"/>
        <SfArrow
            @click="go('next')"
            class="sf-arrow sf-arrow--right sf-arrow--transparent"
            aria-label="next"/>
    </div>
    <div class="sf-hero__bullets" v-if="numberOfPages > 1">
        <SfBullets
            :bulletsNumber="numberOfPages"
            :currentBulletIndex="page-1"
            @click="go($event)"
            >
            <template #inactive>
                <slot name="bulletInactive"></slot>
            </template>
            <template #active>
                <slot name="bulletActive"></slot>
            </template>
        </SfBullets>
    </div>
</div>
