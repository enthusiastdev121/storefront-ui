<div class="sf-hero">
  <div class="glide" ref="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides sf-hero__slides">
        <!--@slot items slot for custom banner markup (can use SfHeroItem element) -->
        <slot name="items" v-bind="{ items }">
          <div v-for="(item, i) in items" :key="i">
            <SfHeroItem
              :background="item.background"
              :image="item.image"
              :title="item.title"
              :subtitle="item.subtitle"
              :buttonText="item.buttonText"
            />
          </div>
        </slot>
      </ul>
    </div>
  </div>
  <div class="sf-hero__controls" v-if="numberOfPages > 1">
    <!--@slot slot for icon moving to the previous item -->
    <slot name="prev" v-bind="{ go: () => go('prev') }">
      <div @click="go('prev')">
        <SfArrow
          class="sf-arrow sf-arrow--transparent"
          aria-label="previous"
        />
      </div>
    </slot>
    <!--@slot slot for icon moving to the next item -->
    <slot name="next" v-bind="{ go: () => go('next') }">
      <div @click="go('next')">
        <SfArrow
          class="sf-arrow sf-arrow--right sf-arrow--transparent"
          aria-label="next"
        />
      </div>
    </slot>
  </div>
  <div class="sf-hero__bullets" v-if="numberOfPages > 1">
    <!--@slot custom markup for pagination bullets -->
    <slot name="bullets" v-bind="{ numberOfPages, page, go }">
      <SfBullets
        :total="numberOfPages"
        :current="page - 1"
        @click="go($event)"
      />
    </slot>
  </div>
</div>
