<div class="sf-hero">
    <div class="glide" ref="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides sf-hero__slides">
                <slot />
            </ul>
        </div>
    </div>
    <div class="sf-hero__controls">
        <SfArrow
            @click="go('prev')"
            class="sf-arrow sf-arrow--transparent"
            aria-label="previous"/>
        <SfArrow
            @click="go('next')"
            class="sf-arrow sf-arrow--right sf-arrow--transparent"
            aria-label="next"/>
    </div>
    <!-- <div class="glide"> -->
        <!-- <div class="glide__track" data-glide-el="track">...</div> -->
        
        <div class="sf-hero__bullets">
            <div 
                class="sf-hero__bullet"
                :class="(index === page-1) ? 'sf-hero__bullet-active':''"
                v-for="(_, index) of numberOfPages"
                @click="go(index)"
            >
            </div>
        </div>
