<section class="sf-call-to-action" v-bind:style="stylesObj">
  <slot />
  <h1 class="sf-call-to-action__message" v-if="$slots.message">
    <slot name="heading" />
  </h1>
  <div class="sf-call-to-action__button" v-if="$slots.button">
    <sf-button>  
      <slot name="button" /> 
    </sf-button> 
  </div>
</section>
