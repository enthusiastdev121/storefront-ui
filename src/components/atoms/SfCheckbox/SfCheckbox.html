<div class="sf-checkbox">
  <input
    :id="id"
    :name="name"
    type="checkbox"
    class="sf-checkbox__field"
    :value="true"
    v-model="isChecked"
    :disabled="disabled" />
  <label :for="id" class="sf-checkbox__label">
    <!-- @slot Custom checked button markup (binds `checked` boolean) -->
    <slot name="button" :checked="isChecked">
      <span class="sf-checkbox__icon">
        <img
          class="sf-checkbox__icon-svg"
          src="/assets/check.svg"
          alt="Check icon" />
      </span>
    </slot>
    <!-- @slot Custom checkbox label content (binds `checked` boolean) -->
    <slot name="content" :checked="isChecked" />
  </label>
</div>
