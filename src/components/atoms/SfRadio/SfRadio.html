<div class="sf-radio">
    <label v-for="(option, index) in options" 
    :key="`radio-${option}-${index}`" 
    class="sf-radio__container"
    :class="{'sf-radio--checked': option === value}">
        <input type="radio" 
            name="gender" 
            class="sf-radio__input"
            :id="option" 
            :value="option"
            v-model="value" 
            @input="$emit('input', option)">
        <slot name="button" :option="option" :isActive="option === value">
            <span class="sf-radio__checkmark"></span>
        </slot>
        <slot name="content" :option="option">
            <span class="sf-radio__label">{{ option }}</span>
        </slot>
    </label>
</div>
