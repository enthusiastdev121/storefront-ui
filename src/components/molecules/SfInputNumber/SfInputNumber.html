<div class="sf-input-number">
  <slot v-bind:value="currentValue">
    <input type="tel"
      class="sf-input-number__field"
      v-model="stringValue"
      @keyup.up="increase"
      @keyup.down="decrease"
      @keypress="keypress"
      :name="name" />
  </slot>

  <div class="sf-input-number__controls">
    <div class="sf-input-number__control sf-input-number__control--up"
      @click="increase">
      <slot name="up">
        <img src="/assets/chevron_down.svg" alt="Increase" />
      </slot>
    </div>
    <div class="sf-input-number__control sf-input-number__control--down"
      @click="decrease">
      <slot name="down">
        <img src="/assets/chevron_down.svg" alt="Decrease" />
      </slot>
    </div>
  </div>
</div>
