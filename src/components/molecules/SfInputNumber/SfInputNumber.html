<div class="sf-input-number">
  <input type="tel" class="sf-input-number__field" value="1" />
  <div class="sf-input-number__controls">
    <slot name="up">
      <img src="/assets/chevron_down.svg" alt="Increase"
        class="sf-input-number__control sf-input-number__control--up" />
    </slot>
    <slot name="down">
      <img src="/assets/chevron_down.svg" alt="Decrease"
        class="sf-input-number__control sf-input-number__control--down" />
    </slot>
  </div>
</div>
