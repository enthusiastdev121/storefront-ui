<div class="sf-carousel">
  <div class="glide" ref="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides sf-carousel__slides">
        <slot />
      </ul>
    </div>
  </div>
  <div class="sf-carousel__controls">
    <SfArrow
      @click="go('<')"
      class="sf-arrow--long"/>
    <SfArrow
    @click="go('>')"
      class="sf-arrow--long sf-arrow--right"/>
  </div>
</div>
