<div>
    <slot>
    <ul class="sf-tabs-navigation__list">
        <li v-for="tab in sharedState.tabs" 
        :key="tab.valueComputed" 
        class="sf-tabs-navigation__item" 
        @click="changeTab(tab.valueComputed)"
        :class="{ 'sf-tabs-navigation--active': sharedState.activeTab === tab.valueComputed}">
            <slot name="item" :tab="tab" :change="changeTab" :isActive="sharedState.activeTab === tab.valueComputed">
                <p  v-text="tab.title"/>
            </slot>
        </li>
    </ul>
    </slot>
</div>
